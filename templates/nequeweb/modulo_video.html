<div id="portfolioSheetWrapper">

    <header id="project">
        <div class="container">
            <div class="row">
                <div class="col-md-10">
                    <h1>Video</h1>
                    <h2>{{ obra }}</h2>
                </div>
                <div class="col-md-2">
                    <a href="javascript:$.pageslide.close()" class="btn pull-right"><i class="icon-cancel-outline"></i>Cerrar</a>

                </div>
            </div>
        </div>
    </header>


    <section class="content">

        <section class="mb15">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        {% if obra.videoobra_set.all %}
                            {% for video in obra.videoobra_set.all %}
                                <div class="videoWrapper">
                                    {{ video.codigo|safe }}
                                </div>
                            {% endfor %}
                        {% else %}
                            <div class="videoWrapper">
                                <iframe src="//player.vimeo.com/video/50964621" width="500" height="375" frameborder="0" webkitallowfullscreen mozallowfullscreen allowfullscreen></iframe> <p><a href="http://vimeo.com/50964621">Entrevista a Lorenzo Aillapan</a> from <a href="http://vimeo.com/user5307030">pablo obreque</a> on <a href="https://vimeo.com">Vimeo</a>.</p>
                            </div>
                        {% endif %}
                        <div id="shareme" data-url="http://www.ñeque.cl" data-text="Viste la página de Ñeque? "> </div>
                    </div>
                </div>
            </div>
        </section>

    </section>
    <footer>
        <div class="container">
            <div class="row">
                <div class="col-md-2 col-md-offset-10">
                    <a href="javascript:$.pageslide.close()" class="btn pull-right"><i class="icon-cancel-outline"></i>Cerrar</a>

                </div>
            </div>
        </div>
    </footer>

</div>
<script type="text/javascript">
    /*
     |--------------------------------------------------------------------------
     | SHARRRE
     |--------------------------------------------------------------------------
     */
    if($('#shareme').length){

        $('#shareme').sharrre({

            share: {
                googlePlus: true,
                facebook: true,
                twitter: true,
                linkedin: true
            },

            buttons: {
                googlePlus: {size: 'tall', annotation:'bubble'},
                facebook: {layout: 'box_count'},
                twitter: {count: 'vertical'},
                linkedin: {counter: 'top'}
            },

            enableHover: false,
            enableCounter: false,
            enableTracking: true,
            //url:'document.location.href'
        });
    }

</script>
